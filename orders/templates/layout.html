<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinocchio's Pizza and Subs: {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai&family=Rampart+One&family=Road+Rage&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0763869b33.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/styles/style.css">
</head>
<body>

<!--Navbar Menu-->
<nav class="navbar navbar-expand-lg navbar-info bg-light">
  <a class="navbar-brand" href="#">Pinnochio's</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#"><i class="fa fa-home" aria-hidden="true"></i>Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'menu' %}"><i class="fa fa-cutlery" aria-hidden="true"></i>Menu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'cart' %}"><i class="fa fa-cart-plus" aria-hidden="true"></i>Add to Cart</a>
      </li>
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="#">Hello, {{user.username}}</a>
      </li>
      {% endif%}
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">
          {{username}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="{% url 'history' %}">Orders</a>
          <a class="dropdown-item" href="{% url 'buy' %}">Buys</a>
          <span><a class="dropdown-item" href="{% url 'logout' %}">Sign out</a></span>
        </div>
      </li>
      <div class="navbar-end">
        <div class="navbar-item">
            <div class="buttons">
                <button type="button" class="btn btn-danger"><strong><i class="fa fa-paper-plane-o" aria-hidden="true"></i>Feedback!</strong></button>
                <button type="button" class="btn btn-success"><strong><i class="fa fa-diamond" aria-hidden="true"></i>Contact us!</strong></button>
            </div>
        </div>
        </div>
    </div>
    </ul>
  </div>
</nav>

{% block content %} {% endblock %}
    <footer class="copyright text-center bg-warning">
            <p>Pinocchio's Pizza and Subs</p>
            <p>Find us!</p>
            <i class='fab fa-linkedin' style='font-size:36px'></i>
            <i class='fab fa-reddit' style='font-size:36px'></i>
            <i class='fab fa-instagram' style='font-size:36px'></i>
            <i class='fab fa-facebook-square' style='font-size:36px'></i>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>


<script>

    function maxAllowedMultiselect(obj, maxAllowedCount) {
            var selectedOptions = jQuery('#'+obj.id+" option[value!='']:selected");
            if (selectedOptions.length >= maxAllowedCount) {
                if (selectedOptions.length > maxAllowedCount) {
                    selectedOptions.each(function(i) {
                        if (i >= maxAllowedCount) {
                            jQuery(this).prop("selected",false);
                        }
                    });
                }
                jQuery("#"+obj.id+"option[value!='']").not(':selected').prop("disabled",true);
            } else {
                jQuery("#"+obj.id+"option[value!='']").prop("disabled",false);
            }
        }
</script>
</body>
</html>
