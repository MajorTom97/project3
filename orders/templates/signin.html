{% extends "layout.html"%}

{% block title %}
Sign in
{% endblock %}

{% block content%}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <form class="form", method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
